<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>{% if index != true %}{{ title }} - {% endif %}blog.mo-fu.org</title>
<link rel="stylesheet" type="text/css" href="/css/kube.css" />
<link rel="stylesheet" type="text/css" href="/css/master.css" />
<link href="/atom.xml" rel="alternate" title="Blog Title" type="application/atom+xml">

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="wrapper">
<header id="header" class="group">
  <h1 class="site-title"><a href="/">blog.mo-fu.org</a></h1>
  <nav>
    <ul>
      <li>
        <a href="http://github.com/kurotaky" target="_blank">github</a>
      </li>
      <li>
        <a href="http://twitter.com/kurotaky" target="_blank">twitter</a>
      </li>
      <li>
        <a href="http://booklog.jp/users/kurotaky" target="_blank">booklog</a>
      </li>
    </ul>
  </nav>
</header>
<div class="autopagerize_page_element">      
  <div id="main">
    <time>{{ date_formatted }}</time>
    <h2 class="entry-title"><a href="{{ link }}">{{ title }}</a></h2>
    <div class="row">
      <div class="content">
        {{ content }}
      </div>
      <div class="pagination">
        {% if next_page %}
        <a href="{{ next_page.link }}" rel="next">next post</a>
        {% endif %}
        
        {% if prev_page %}
        <a href="{{ prev_page.link }}">previous post</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<div class="autopagerize_insert_before"></div>
</div>
</body>
</html>
