<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>blog.mo-fu.org</title>
    <link rel="stylesheet" type="text/css" href="/css/kube.css" />
    <link rel="stylesheet" type="text/css" href="/css/master.css" />
    <link href="/atom.xml" rel="alternate" title="Blog Title" type="application/atom+xml">
  </head>
  <body>
    <h1 class="site-title"><a href="/">blog.mo-fu.org</a></h1>

    {% for archive in archives %}
    <ul>
      <li>
      <span class="time">
        <time>{{ archive.date_formatted }}</time>
      </span>&raquo;
      <a href="{{ archive.link }}">{{ archive.title }}</a>
      </li>
    </ul>
    {% endfor %}

  </body>
</html>
